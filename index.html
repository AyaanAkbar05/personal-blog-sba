<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <form id="post-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id= "title" placeholder="Enter title"><span class="error-message" id="title-error"></span>
            </div>
            <div class="form-group">    
                <label for="thoughts">Thoughts:</label>
                <textarea id="thoughts" placeholder="Write your thoughts"></textarea><span class="error-message" id="content-error"></span>
            </div>  
                <button type="submit">Submit</button>
        </form>    
    </div>
    <div id="posts-container">

    </div>
    <script src="script.js"></script>
</body>
</html>
